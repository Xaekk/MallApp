
<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Account</title>
	<meta charset="utf-8">
	    
	<div th:include="com_page :: com_page_headTag"></div>
</head>

<body class="res layout-subpage">

     


    <div id="wrapper" class="wrapper-full ">
	<!-- Header Container  -->
	<div th:include="com_page :: com_page_head"></div>
	<!-- //Header Container  -->
	<!-- Main Container  -->
	<div class="main-container container">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
			<li><a href="#">Account</a></li>
		</ul>
		
		<div class="row">
			<div id="content" class="col-sm-12">
				<h2 class="title info" th:replace="com_page :: com_page_blank">Your Personal Information</h2>
				<div class="buttons info">
						<div class="pull-right">
								<a th:href="@{/user/changePasswordPage.shopping}"><input id="editButton1" type="button" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Change Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" class="btn btn-primary"></a>
						</div>
					</div>
				<fieldset>
						<legend>Personal Information</legend>
						<div class="form-group required">
						<label class="col-sm-2 control-label" for="">User Name</label>
							<div class="col-sm-10" th:text="${userInfo.username}">
								user name
							</div>
						</div>
						<br/><br/>
						<div class="form-group required">
						<label class="col-sm-2 control-label" for=""> Full Name</label>
							<div class="col-sm-10" th:text="${userInfo.firstname+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+userInfo.lastname}">
								Name
							</div>
						</div>
				</fieldset>
					<div class="buttons info">
						<div class="pull-right">
								<a th:href="@{/user/userinfo.shopping}"><input id="editButton1" type="button" value="&nbsp;&nbsp;&nbsp;&nbsp; My Detail Information &nbsp;&nbsp;&nbsp;&nbsp;" class="btn btn-primary"></a>
						</div>
					</div>
				<br/>&nbsp;&nbsp;<br/>
				<div id="myStore">
				<fieldset id="account">
					<legend>My Store Information</legend>
					<div class="form-group required">
						<label class="col-sm-2 control-label">LOADDING...</label>
					</div>
				</fieldset>
				</div>
			</div>
		</div>
	</div>
	<!-- //Main Container -->
	

	<!-- Footer Container -->
	<div th:include="com_page :: com_page_foot"></div>
	<!-- //end Footer Container -->

    </div>
		
	<div th:replace="com_page :: com_page_foot_tag"></div>	
	
	<div th:replace="com_page :: com_page_script"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		//head script id="myStore"
		$(function() {
			htmlobj = $.ajax({
				url : "/mallapp/store/myStoreAccount.shopping",
				async : false
			});
			$("#myStore").html(htmlobj.responseText);
		});
		//end script id="myStore"
	</script>

</body>
</html>
